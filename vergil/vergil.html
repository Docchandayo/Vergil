<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch the Face - Vergil</title>
    <link rel="stylesheet" href="vergil.css">
</head>
<body>
    <div class="container">
        <h1>Punch the Vergil!</h1>
        <p>Click on Vergil's face to punch it!</p>
        
        <div id="gameArea" class="game-area">
            <!-- Fixed face image of Vergil -->
            <img id="faceImage" class="face" src="vergil.png" alt="Vergil's Face">
            <!-- Fist image (add an image of a fist here) -->
            <img id="fistImage" class="fist" src="fist.png" alt="Fist">
        </div>
        <p>Hits: <span id="hitCount">0</span></p>
    </div>
    
    <script src="vergil.js"></script>
</body>
</html>
